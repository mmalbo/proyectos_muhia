{% extends 'base.html' %}
{% load static %}
{% block title %}
<title>Registro</title>
{% endblock %}
{% block content %}

<!-- Page Header Start -->
<div class="container-fluid" style="background: rgb(78, 154, 187);" >
  <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100px">
    <h1 class="font-weight-bold" style="font-family: roboto; color: rgb(35,82,101);">Ingrese sus datos para registrarse</h1>
  </div>
</div>
<!-- Page Header End -->

<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-5 mx-auto mb-5">
        <form action="" method="post">
          {% csrf_token %}
          <!--<h3 class="mb-4">Registro</h3> -->
          {{ form.as_p }}
          <p>
            <input type="submit" class="btn btn-primary btn-block" style="background: rgb(35,82,101);border-color: rgb(35, 82, 101);" value="Confirmar">
          </p> 
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
